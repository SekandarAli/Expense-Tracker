name: expense_tracker
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  local_auth: ^2.1.2
  shared_preferences: ^2.0.15
  sqflite: ^2.0.3+1
  fl_chart: ^0.55.1
  lottie: ^1.4.1
  syncfusion_flutter_pdf: ^20.1.59-beta
  pdf: ^3.8.1
  open_file: ^3.2.1
  share_plus: ^4.0.10+1
  pdf_render: ^1.3.1



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter:

  uses-material-design: true


  assets:
    - assets/lottie/

  fonts:
    - family: customFont
      fonts:
        - asset: assets/fonts/DM_Sans/DMSans-Regular.ttf
        - asset: assets/fonts/DM_Sans/DMSans-Medium.ttf
          weight: 600
        - asset: assets/fonts/DM_Sans/DMSans-Bold.ttf
          weight: 800
        - asset: assets/fonts/DM_Sans/DMSans-Bold.ttf
          weight: 900
